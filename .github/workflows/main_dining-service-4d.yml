name: Build and deploy Node.js app to Azure Web App - dining-service-4D

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Unzip build artifacts for deployment
        run: unzip build.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F9A5E2A1BD0435D9CC830D81D8BCD58 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D66FC50C44BC41B39B6A18CBDDBEFCC1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4ADBCACD723349E3BDC05280B4467B51 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dining-service-4D'
          slot-name: 'Production'
          package: build
