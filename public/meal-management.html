<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCrave Meal Management</title>
    <link rel="stylesheet" href="css/meal-management.css">
</head>
<body>
    <button class="open-btn" onclick="openNav()">â˜°</button>

    <!-- Slide-Out Navigation Menu -->
    <div id="sidenav" class="sidenav">
      <span class="close-btn" onclick="closeNav()">&times;</span>
      <a href="meal-management.html">Home</a>
      <a href="bookings" id="notification-link">Event Bookings <span id="unread-count" class="unread-count">0</span></a>
      <a href="adminNotification">Create Notification</a>
      <a href="login.html">Logout</a>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/option-21.svg" alt="CampusCrave Logo">
                <span class="logo-text">Campus<span class="crave">Crave</span> Management</span>
            </div>
        </div>

        <div class="management-section">
            <h2>Current Menu</h2>
            <div id="current-menu"></div>

            <h2>Add Meal to Menu</h2>
            <select id="meal-select">
                <option value="">Select a meal</option>
            </select>
            <button id="add-to-menu">Add to Menu</button>

            <h2>Add New Meal</h2>
            <input type="text" id="new-meal-name" placeholder="Meal Name">
            <input type="text" id="new-meal-ingredients" placeholder="Ingredients">
            <input type="text" id="new-meal-diet-type" placeholder="Diet Type">
            <input type="text" id="new-meal-image-url" placeholder="Image URL">

            <select id="new-meal-type">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            
            <button id="add-new-meal">Add New Meal</button>
        </div>
    </div>
    <script src="../src/js/meal-management.js"></script>
</body>
</html>
