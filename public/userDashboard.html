<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>CampusCrave</title>
  <link rel="stylesheet" href="./css/userDashboard.css">
  <link rel="preload" href="/css/header.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/css/header.css"></noscript>
</head>
<body>
  <nav id="sidenav" class="sidenav">
    <a href="userDashboard.html" class="nav-item">Home</a>
    <a href="./Notification/" class="nav-item">Notifications</a>
    <a href="userProfile.html" class="nav-item">Manage Account</a>
    <a href="#" class="nav-item" onclick="logout()">Logout</a>
  </nav>

  <div class="container">
    <!-- Main Content -->
    <main class="main-content">
      <section class="welcome">
        <h2>Welcome, <span id="username">Student</span>!</h2>
        <p>Discover your dining experience at your fingertips.</p>
      </section>

      <section class="cards">
        <div class="card" onclick="window.location.href='menu.html'">
          <div class="card-content">
            <div class="card-icon">🍽️</div>
            <h3>View Menu</h3>
          </div>
        </div>
        <div class="card" onclick="window.location.href='mealCredit.html'">
          <div class="card-content">
            <div class="card-icon">💲</div>
            <h3>Meal Credits</h3>
          </div>
        </div>
        <div class="card" onclick="window.location.href='dietary_plan.html'">
          <div class="card-content">
            <div class="card-icon">🥗</div>
            <h3>Dietary Plan</h3>
          </div>
        </div>
        <div class="card" onclick="window.location.href='reservations.html'">
          <div class="card-content">
            <div class="card-icon">📅</div>
            <h3>Reservations</h3>
          </div>
        </div>
        <div class="card" onclick="window.location.href='feedback.html'">
          <div class="card-content">
            <div class="card-icon">💬</div>
            <h3>Feedback</h3>
          </div>
        </div>
        <!-- New Reservation Card -->
       
      </section>
    </main>
  </div>

  <script src="../src/js/userDashboard.js"></script>
  <script src="../src/js/headerLoader.js"></script>

</body>
</html>
