<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Crave</title>
    <link rel="stylesheet" href="../css/directions.css" />
    <link rel="preload" href="/css/header.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/header.css"></noscript>
  </head>
  <body>
    <!-- Map container -->

  
    <div class="container">
      <input type="text" name="Source" id="source" placeholder="Source" />
      <input
        type="text"
        name="Destination"
        id="destination"
        placeholder="Destination"
      />
      <button onclick="calculateRoute()" class="get-direction">Get Direction</button>
    </div>
    
    <div id="map"></div>

    <script src="/src/js/directions.js"></script>
    <script src="../../src/js/headerLoader.js"></script>

  </body>
</html>
