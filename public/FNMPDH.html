<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Crave</title>
    <link rel="stylesheet" href="css/FNMPDH.css" />
  </head>
  <body>
    <div class="everything">
      <button
        class="back-button"
        onclick="window.location.href='diningHalls.html'"
      >
        Back
      </button>

      <header class="main-header">
        <div class="logo">
          <img src="images/option-21.svg" alt="CampusCrave" />
          <h1>Campus<span class="highlight">Crave</span></h1>
        </div>
      </header>
      <div class="text">4NMP<span class="highlight">Dining Hall</span></div>
      <div class="container">
        <img class="image1" src="images/4NMPDH.png" alt="4NMP Dining Hall" />

        <div class="image-container">
          <img class="image2" src="images/4NMP1.png" alt="4NMP Image 1" />
          <img class="image3" src="images/4NMP2.png" alt="4NMP Image 2" />
        </div>
        <div class="quote">“Fusion cuisine and international flavours!”</div>
        <div class="button-container">
          <div class="reserve">
            <span>Reserve</span>
          </div>
          <div class="directions">
            <span>Directions</span>
          </div>
        </div>
      </div>
    </div>
  </body>
