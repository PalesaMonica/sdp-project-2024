<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report</title>
    <link rel="stylesheet" href="../css/incident.css">
    <link rel="preload" href="/css/header.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/header.css"></noscript>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Incident Report Form</h2>
            <form id="incidentReportForm">
                <div class="input-container">
                    <label for="incidentType" class="label">Type of Incident</label>
                    <select id="incidentType" class="select-field" required>
                        <option value="" disabled selected>Select incident type</option>
                        <option value="fire">Fire</option>
                        <option value="medical">Medical</option>
                        <option value="natural">Natural</option>
                        <option value="security">Security</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="buildingName" class="label">Building Name</label>
                    <select id="buildingName" class="select-field" required>
                        <option value="" disabled selected>Select building</option>
                        <option value="Wits University Jubilee Hall">Wits University Jubilee Hall</option>
                        <option value="Convocation Dining Hall">Convocation Dining Hall</option>
                        <option value="Wits Main Dining Hall">Wits Main Dining Hall</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="description" class="label">Description</label>
                    <textarea id="description" class="textarea-field" required></textarea>
                </div>

                <div class="input-container">
                    <label for="incidentImage" class="label">Upload Image (Optional)</label>
                    <input type="file" id="incidentImage" class="input-field" accept="image/*">
                </div>

                <button type="submit" class="send-btn">Submit Incident Report</button>
            </form>
            <div id="successMessage" class="success-message">Incident reported successfully!</div>
        </div>
    </div>
    <script src="../../src/js/incident.js"></script>
    <script src="../../src/js/headerLoader.js"></script>
</body>
</html>
