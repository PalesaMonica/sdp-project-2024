<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bookings.css"> <!-- Adjust the path as needed -->
    <script src="../../src/js/bookings.js"></script>
    <title id>Dining Hall Bookings</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="navbar-toggle" onclick="toggleNav()">â˜°</button>
            <div class="logo">
                <img src="/images/option-21.svg" alt="CampusCrave Logo">
                <span class="logo-text">Campus<span class="crave">Crave</span> Management</span>
            </div>
        </div>
    </div>

    <div id="sidenav" class="sidenav">

    <div class="container">
        <h1 id="name">Dining Hall Bookings</h1>

        <label for="diningHallSelect" class="styled-label">Select Dining Hall:</label>

        <select id="diningHallSelect" class="styled-select" onchange="fetchBookings()">
            <option value="" disabled selected>Select a dining hall</option>
            <option value="Main Dining Hall">Main Dining Hall</option>
            <option value="Jubilee Dining Hall">Jubilee Dining Hall</option>
            <option value="Convocation Dining Hall">Convocation Dining Hall</option>
        </select>
        
        <ul class="booking-list" id="booking-list">
            <!-- Booking items will be dynamically inserted here -->
        </ul>
        <div id="message" class="success-message" style="display: none;"></div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
