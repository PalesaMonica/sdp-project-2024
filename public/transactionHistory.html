<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="css/transactionHistory.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
</head>
<body>
    <div class="container">

        <main class="transactions-container">
            <h1>Transaction History</h1>
            <div id="reservations-list"></div>
        </main>

        <div class="tabs">
            <div class="tab active" data-period="day">Day</div>
            <div class="tab" data-period="week">Week</div>
            <div class="tab" data-period="month">Month</div>
        </div>
        <div id="transactions-list"></div>
    </div>

    <script src="../src/js/transactionHistory.js"></script>
    <script src="../src/js/headerLoader.js"></script>
    <link rel="preload" href="/css/header.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/header.css"></noscript>
</body>
</html>
