<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <style>
        :root {
            --primary-color: #ff6a3d;
            --background-color: #1a1e2e;
            --text-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .crave {
            color: var(--primary-color);
        }

        .transactions-container {
            max-width: 1200px;
            margin: 0 auto;
          
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border-radius: 5px;
        }
        .tab.active {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
        #transactions-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .transaction {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .transaction-details {
            flex-grow: 1;
        }
        .transaction-amount {
            font-weight: bold;
            white-space: nowrap;
            color: var(--primary-color);
        }
        .transaction p {
            margin: 5px 0;
        }
        .transaction-amount.negative {
            color: green;
        }
        .transaction-amount.positive {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/option-21.svg" alt="CampusCrave Logo" onclick="backToDash()">
                <span class="logo-text" onclick="window.location.href='mealCredit.html'" >Campus<span class="crave" onclick="window.location.href='mealCredit.html'">Crave</span></span>
            </div>
        </div>

        <main class="transactions-container">
            <h1>Transaction History</h1>
            <div id="reservations-list"></div>
        </main>

        <div class="tabs">
            <div class="tab active" data-period="day">Day</div>
            <div class="tab" data-period="week">Week</div>
            <div class="tab" data-period="month">Month</div>
        </div>
        <div id="transactions-list"></div>
    </div>

    <script>
        const diningHalls = {
            1: "Main",
            2: "Convocation",
            3: "Jubilee"
        };

        function fetchTransactions(period) {
            fetch('/api/transactions')
                .then(response => response.json())
                .then(transactions => renderTransactions(transactions, period))
                .catch(error => console.error('Error fetching transactions:', error));
        }

        function renderTransactions(transactions, period) {
            const listElement = document.getElementById('transactions-list');
            listElement.innerHTML = '';

            const now = dayjs();
            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = dayjs(transaction.date);
                if (period === 'day') return transactionDate.isSame(now, 'day');
                if (period === 'week') return transactionDate.isAfter(now.subtract(1, 'week'));
                if (period === 'month') return transactionDate.isAfter(now.subtract(1, 'month'));
            });

            filteredTransactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.classList.add('transaction');
                
                // Determine sign and color
                const sign = transaction.amount < 0 ? '+ ' : '- ';
                const colorClass = transaction.amount < 0 ? 'negative' : 'positive';
                
                transactionElement.innerHTML = `
                <div class="transaction-details">
                    <p><strong>${diningHalls[transaction.dining_hall_id]}</strong> - ${transaction.meal_type}</p>
                    <p>${dayjs(transaction.date).format('MMMM D, YYYY h:mm A')}</p>
                    <p>${transaction.status.charAt(0).toUpperCase() + transaction.status.slice(1)}</p>
                </div>
                <div class="transaction-amount ${colorClass}">
                    ${sign}R${Math.abs(transaction.amount).toFixed(2)}
                </div>
                `;
                
                listElement.appendChild(transactionElement);
            });
            }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelector('.tab.active').classList.remove('active');
                e.target.classList.add('active');
                fetchTransactions(e.target.dataset.period);
            });
        });

        // Initial fetch for 'day' transactions
        fetchTransactions('day');
    </script>
</body>
</html>
