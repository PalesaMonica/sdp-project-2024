
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation Summary</title>
  <link rel="stylesheet" href="css/MainDiningHall.css" />
  <style>
    body {
      background: #1A2238;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background: #2a3748;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }
    h1, h2 {
      color: #f5f5f5;
    }
    .summary {
      text-align: left;
      margin-top: 20px;
      background: #3a475e;
      padding: 10px;
      border-radius: 8px;
    }
    .summary-item {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    .button-container button:hover {
      background: #f15d18;
    }
    .error-message {
      color: #ff4c4c;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reservation Updated Successfully</h1>
    <h2>Here are your updated reservation details:</h2>

    <div id="error-message" class="error-message"></div>
    
    <div class="summary">
      <div class="summary-item"><strong>Date:</strong> <span id="summary-date"></span></div>
      <div class="summary-item"><strong>Dining Hall:</strong> <span id="summary-dining-hall"></span></div>
      <div class="summary-item"><strong>Breakfast:</strong> <span id="summary-breakfast"></span></div>
      <div class="summary-item"><strong>Lunch:</strong> <span id="summary-lunch"></span></div>
      <div class="summary-item"><strong>Dinner:</strong> <span id="summary-dinner"></span></div>
      <div class="summary-item"><strong>Total Cost:</strong> <span id="summary-total-cost"></span></div>
    </div>

    <div class="button-container">
      <button onclick="goToDashboard()">Done</button>
    </div>
  </div>

  <script>
    // Fetch reservation ID from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const reservationId = urlParams.get('reservationId');

    if (reservationId) {
      // Fetch updated reservation details from the server
      fetch(`/api/reservations/${reservationId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (data) {
            // Populate the summary with the reservation details
            document.getElementById('summary-date').textContent = data.date || "No change";
            document.getElementById('summary-dining-hall').textContent = data.diningHall || "No change";
            document.getElementById('summary-breakfast').textContent = data.meals.breakfast ? 'Yes' : 'No';
            document.getElementById('summary-lunch').textContent = data.meals.lunch ? 'Yes' : 'No';
            document.getElementById('summary-dinner').textContent = data.meals.dinner ? 'Yes' : 'No';
            
            // Calculate and display total cost
            calculateTotalCost(data);
          } else {
            document.getElementById('error-message').textContent = 'No reservation details found';
          }
        })
        .catch(error => {
          console.error('Error fetching reservation details:', error);
          document.getElementById('error-message').textContent = 'Error fetching reservation details. Please try again later.';
        });
    } else {
      document.getElementById('error-message').textContent = 'No reservation ID found in URL';
    }

    function calculateTotalCost(data) {
      const mealPrices = {
        breakfast: 80.00,
        lunch: 90.00,
        dinner: 110.00
      };

      let totalCost = 0;
      if (data.meals.breakfast) totalCost += mealPrices.breakfast;
      if (data.meals.lunch) totalCost += mealPrices.lunch;
      if (data.meals.dinner) totalCost += mealPrices.dinner;

      document.getElementById('summary-total-cost').textContent = `R${totalCost.toFixed(2)}`;
    }

    function goToDashboard() {
      // Redirect to user dashboard after clicking Done
      window.location.href = 'userDashboard.html';
    }
  </script>
</body>
</html>
