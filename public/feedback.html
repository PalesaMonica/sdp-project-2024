<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/feedback.css" />
</head>
<body>
    <nav class="nav-links">
        <button class="see-reviews-btn" onclick="openReviewModal()">See Reviews</button>
    </nav>

    <div class="container">
        <!-- Feedback Screen Section -->
        <div class="feedback-screen">
            <h1>  Your Feedback Matters To Us!</h1>
            <div class="form-container">
                <!-- Feedback Form -->
                <form id="feedback-form" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="dining_hall">Dining Hall:</label>
                        <select id="dining_hall" name="dining_hall" required>
                            <option value="Main">Main</option>
                            <option value="Convocation">Convocation</option>
                            <option value="Jubilee">Jubilee</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="review_type">Review Type:</label>
                        <select id="review_type" name="review_type" required>
                            <option value="Meal">Meal</option>
                            <option value="Service">Service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Rating:</label>
                        <div class="star-rating">
                            <span class="star" data-value="1">&#9733;</span>
                            <span class="star" data-value="2">&#9733;</span>
                            <span class="star" data-value="3">&#9733;</span>
                            <span class="star" data-value="4">&#9733;</span>
                            <span class="star" data-value="5">&#9733;</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" required>
                    </div>

                    <div class="form-group">
                        <label for="review_text">What is your overall experience?</label>
                        <textarea id="review-text" name="review_text" rows="4" placeholder="Please share your thoughts" required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Submit" class="submit-btn">
                    </div>
                </form>
                <div id="confirmation-message"></div>
            </div>

            <!-- Button to open the review modal -->
            <div class="review-modal-btn">
                <button class="see-reviews-btn" onclick="openReviewModal()">See Reviews</button>
            </div>
        </div>
    </div>

    <!-- Modal for Reviews -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReviewModal()">&times;</span>
            <h2>Filter Reviews</h2>

            <div class="dropdown-section">
                <label for="review_filter">Select Review Rating:</label>
                <select id="review_filter">
                    <option value="all">All Reviews</option>
                    <option value="5">5-Star Reviews</option>
                    <option value="4">4-Star Reviews</option>
                    <option value="3">3-Star Reviews</option>
                    <option value="2">2-Star Reviews</option>
                    <option value="1">1-Star Reviews</option>
                </select>
                <button onclick="fetchReviews()">See Reviews</button>
            </div>

            <div id="reviews"></div>
        </div>
    </div>
    
    <script src="/src/js/feedback.js"></script>
    <script src="/src/js/headerLoader.js"></script>
    <link rel="preload" href="/css/header.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/header.css"></noscript>
</body>
</html>
