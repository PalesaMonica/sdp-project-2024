<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/feedback.css" />
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <button class="back-button" onclick="goBack()">
                <img src="../images/Option 2 1.png" alt="Back Button" class="back-button-image">
            </button>
            <span class="logo-text">Campus<span class="crave">Crave</span></span>
        </div>
        <nav class="nav-links">
            <button class="see-reviews-btn" onclick="openReviewModal()">See Reviews</button>
        </nav>
    </header>

    <!-- Feedback Screen Section -->
    <div class="feedback-screen">
        <div class="div">
            <!-- Main Heading -->
            <div class="group-2">
                <p class="text-wrapper-3">Your feedback matters to us!</p>
            </div>

            <!-- Feedback Form -->
            <div class="feedback-form-wrapper">
                <form id="feedback-form" onsubmit="handleSubmit(event)">
                    <!-- Dining Hall Dropdown -->
                    <label for="dining_hall" class="labels">Dining Hall:</label>
                    <select id="dining_hall" name="dining_hall" required>
                        <option value="Main">Main</option>
                        <option value="Convocation">Convocation</option>
                        <option value="Jubilee">Jubilee</option>
                    </select><br><br>

                    <!-- Review Type Dropdown -->
                    <label for="review_type" class="labels">Review Type:</label>
                    <select id="review_type" name="review_type" required>
                        <option value="Meal">Meal</option>
                        <option value="Service">Service</option>
                    </select><br><br>

                    <!-- Star Rating System -->
                    <label for="rating" class="labels">Rating:</label>
                    <div class="star-rating">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" required><br><br>

                    <!-- Review Text Area -->
                    <label for="review_text" class="labels">What is your overall experience?</label><br>
                    <textarea id="review-text" name="review_text" rows="4" cols="50" placeholder="Please share your thoughts" required></textarea><br><br>

                    <!-- Submit Button -->
                    <div class="submit-button">
                        <input type="submit" value="Submit" class="submit-btn">
                    </div>
                </form>
                <div id="confirmation-message"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Reviews -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReviewModal()">&times;</span>
            <h2>Filter Reviews</h2>

            <!-- Review Filter -->
            <div class="dropdown-section">
                <label for="review_filter" class="dropdown-label">Select Review Rating:</label>
                <select id="review_filter">
                    <option value="all">All Reviews</option>
                    <option value="5">5-Star Reviews</option>
                    <option value="4">4-Star Reviews</option>
                    <option value="3">3-Star Reviews</option>
                    <option value="2">2-Star Reviews</option>
                    <option value="1">1-Star Reviews</option>
                </select>
                <button onclick="fetchReviews()">See Reviews</button>
            </div>

            <!-- Reviews Display Section -->
            <div id="reviews"></div>
        </div>
    </div>
    <script src="/src/js/feedback.js"></script>
</body>
</html>
