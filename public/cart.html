<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/option-21.svg" alt="CampusCrave Logo" onclick="window.location.href='userDashboard.html'">
            <span class="logo-text" onclick="window.location.href='userDashboard.html'">Campus<span class="crave" onclick="window.location.href='userDashboard.html'">Crave</span></span>
        </div>
    </div>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button id="confirm-reservation">Confirm Reservation</button>

    <!-- Modal structure for confirmation -->
    <div id="reservation-modal" class="modal">
        <div class="modal-content">
        <h2>Confirm Reservation</h2>
        <p>Are you sure you want to confirm your reservation?</p>
        <button id="confirm-btn">Confirm</button>
        <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Modal structure for duplicate reservation handling -->
    <div id="duplicate-reservation-modal" class="modal">
        <div class="modal-content">
            <h2>Duplicate Reservation</h2>
            <p>A reservation with the same meal type and date already exists. Would you like to replace the existing reservation?</p>
            <button id="replace-reservation-btn">Replace Reservation</button>
            <button id="cancel-reservation-btn">Cancel</button>
        </div>
    </div>

    <script src="../src/js/cart.js"></script>
</body>
</html>
