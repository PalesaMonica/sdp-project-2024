<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Credits</title>
    <link rel="stylesheet" href="css/mealCredit.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/option-21.svg" alt="CampusCrave Logo" onclick="window.location.href='userDashboard.html'">
                <span class="logo-text" onclick="window.location.href='userDashboard.html'" >Campus<span class="crave" onclick="window.location.href='userDashboard.html'">Crave</span></span>
            </div>
        </div>

        <main class="meal-Credits-container">
            <h1>Meal Credits</h1>

        <div class="credits-card">
            <h2>Available Credits</h2>
            <div id="credits-amount" class="amount">Loading...</div>
        </div>
        <div class="transactions-header">
            <h2>Recent Transactions</h2>
            <a href="transactionHistory.html" class="view-all">View All</a>
        </div>
        <div id="transactions-list"></div>
    </div>

    <script src="../src/js/mealCredit.js"></script>
