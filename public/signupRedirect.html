<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Options</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1e2e;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ff6a3d;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button {
            width: 100%;
            max-width: 300px;
            height: 55px;
            margin: 15px auto;
            background-color: #ff6a3d;
            border-radius: 12px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1e2e;
            letter-spacing: 0.52px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }
        button:hover {
            background-color: #ff8c66;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 106, 61, 0.3);
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(255, 106, 61, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign up as:</h2>
        <button id="student" onclick="window.location.href='signup'">Student</button>
        <button id="staff" onclick="window.location.href='staffSignup'">Staff</button>
    </div>
</body>
</html>
