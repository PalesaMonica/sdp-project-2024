<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation Confirmation</title>
  <link rel="stylesheet" href="css/MainDiningHall.css" />
  <style>
    body {
      background: #1A2238;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background: #2a3748;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }
    h1 {
      color: #f5f5f5;
    }
    .summary {
      margin: 20px 0;
      font-size: 18px;
    }
    .qr-code img {
      margin: 20px 0;
    }
    .button-container {
      margin: 20px 0;
    }
    .button-container button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      color: #fff;
      font-size: 16px;
    }
    #modify-button {
      background: #007BFF;
    }
    #modify-button:hover {
      background: #0056b3;
    }
    #cancel-button {
      background: #dc3545;
    }
    #cancel-button:hover {
      background: #c82333;
    }
    #done-button {
      background: #28a745;
    }
    #done-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your reservation has been confirmed!</h1>
    <div class="summary">
      <p><strong>Dining Hall:</strong> <span id="dining-hall-name"></span></p>
      <p><strong>Reservation Date:</strong> <span id="reservation-date"></span></p>

      <div id="breakfast-section" style="display: none;">
        <p><strong>Breakfast:</strong> at <span id="breakfast-time"></span></p>
      </div>

      <div id="lunch-section" style="display: none;">
        <p><strong>Lunch:</strong> at <span id="lunch-time"></span></p>
      </div>

      <div id="dinner-section" style="display: none;">
        <p><strong>Dinner:</strong> at <span id="dinner-time"></span></p>
      </div>

      <p>Total Cost: <span id="total-cost"></span></p>
    </div>
    <div class="qr-code">
      <p>Scan your QR code:</p>
      <img id="qr-code" src="" alt="QR Code" />
    </div>
    <div class="button-container">
      <button id="modify-button" onclick="window.location.href='modifyreservation.html'">Modify Reservation</button>
      <button id="cancel-button" onclick="window.location.href='cancelreservation.html'">Cancel Reservation</button>
      <button id="done-button" onclick="window.location.href='userdashboard.html'">Done</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    // Predefined meal prices in ZAR
    const mealPrices = {
      breakfast: 60.00,
      lunch: 60.00,
      dinner: 60.00
    };

    // Fetch reservation data from sessionStorage or similar
    const reservationData = JSON.parse(sessionStorage.getItem('reservationDetails'));

    // Function to fetch dining hall name based on diningHallId
    async function fetchDiningHallName(diningHallId) {
      try {
        // Fetch the dining hall information from your backend API
        const response = await fetch(`/api/dining-halls/${diningHallId}`);
        if (response.status === 401) {
                // Redirect to login page if user is not authorized
                window.location.href = "/login";
                throw new Error("Unauthorized access. Redirecting to login...");
              }
       else  if (!response.ok) {
          throw new Error('Failed to fetch dining hall details.');
        }
        const diningHall = await response.json();
        return diningHall.name;  // Assuming the response contains a field 'name'
      } catch (error) {
        console.error(error);
        return 'Unknown Dining Hall';
      }
    }

    if (reservationData) {
      // Fetch the dining hall name based on diningHallId from reservation data
      fetchDiningHallName(reservationData.diningHallId)
        .then(diningHallName => {
          document.getElementById('dining-hall-name').textContent = diningHallName;
        });

      // Update reservation date
      document.getElementById('reservation-date').textContent = reservationData.date;

      // Show meals only if they were booked
      if (reservationData.meals.breakfast) {
        document.getElementById('breakfast-section').style.display = 'block';
        document.getElementById('breakfast-time').textContent = reservationData.meals.breakfast.startTime;
      }

      if (reservationData.meals.lunch) {
        document.getElementById('lunch-section').style.display = 'block';
        document.getElementById('lunch-time').textContent = reservationData.meals.lunch.startTime;
      }

      if (reservationData.meals.dinner) {
        document.getElementById('dinner-section').style.display = 'block';
        document.getElementById('dinner-time').textContent = reservationData.meals.dinner.startTime;
      }

      // Calculate total cost
      let totalCost = 0;
      if (reservationData.meals.breakfast) totalCost += mealPrices.breakfast;
      if (reservationData.meals.lunch) totalCost += mealPrices.lunch;
      if (reservationData.meals.dinner) totalCost += mealPrices.dinner;

      // Update total cost
      document.getElementById('total-cost').textContent = `R${totalCost.toFixed(2)}`;

      // Generate QR code with reservation details
      const qr = new QRious({
        element: document.getElementById('qr-code'),
        value: JSON.stringify(reservationData),  // Store the full reservation details in the QR code
        size: 200
      });
    } else {
      alert('No reservation data found.');
    }
  </script>
</body>
</html>
