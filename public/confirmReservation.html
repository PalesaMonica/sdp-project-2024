<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation Confirmation</title>
  <link rel="stylesheet" href="css/MainDiningHall.css" />
  <style>
    body {
      background: #1A2238;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background: #2a3748;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }
    h1 {
      color: #f5f5f5;
    }
    .summary {
      margin: 20px 0;
      font-size: 18px;
    }
    .qr-code img {
      margin: 20px 0;
    }
    .button-container {
      margin: 20px 0;
    }
    .button-container button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      color: #fff;
      font-size: 16px;
    }
    #modify-button {
      background: #007BFF;
    }
    #modify-button:hover {
      background: #0056b3;
    }
    #cancel-button {
      background: #dc3545;
    }
    #cancel-button:hover {
      background: #c82333;
    }
    #done-button {
      background: #28a745;
    }
    #done-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your reservation has been confirmed!</h1>
    <div class="summary">
      <p><strong>Dining Hall:</strong> <span id="dining-hall-name"></span></p>
      <p><strong>Summary:</strong></p>
      <p>- Breakfast: <span id="breakfast-status"></span> at <span id="breakfast-time"></span></p>
      <p>- Lunch: <span id="lunch-status"></span> at <span id="lunch-time"></span></p>
      <p>- Dinner: <span id="dinner-status"></span> at <span id="dinner-time"></span></p>
      <p>Reservation Date: <span id="reservation-date"></span></p>
      <p>Confirmation Number: <span id="confirmation-number"></span></p>
    </div>
    <div class="qr-code">
      <p>Scan your QR code:</p>
      <img id="qr-code" src="" alt="QR Code" />
    </div>
    <div class="button-container">
      <button id="modify-button" onclick="window.location.href='modifyreservation.html'">Modify Reservation</button>
      <button id="cancel-button" onclick="window.location.href='cancelreservation.html'">Cancel Reservation</button>
      <button id="done-button" onclick="window.location.href='userdashboard.html'">Done</button>
    </div>
  </div>

  <script>
    // Simulating fetching reservation data
    // Replace this with actual data from server or form submission
    const reservationData = {
      diningHallName: 'Main Dining Hall', // Replace with actual dining hall name
      breakfast: true,
      lunch: false,
      dinner: true,
      breakfastTime: '08:00-09:00',
      lunchTime: null,
      dinnerTime: '19:00-20:00',
      date: '2024-09-30',
      confirmationNumber: 'ABC123456',
      qrCodeUrl: 'path/to/generated-qrcode.png' // Update with actual QR code URL
    };

    document.getElementById('dining-hall-name').textContent = reservationData.diningHallName;
    document.getElementById('breakfast-status').textContent = reservationData.breakfast ? 'Yes' : 'No';
    document.getElementById('lunch-status').textContent = reservationData.lunch ? 'Yes' : 'No';
    document.getElementById('dinner-status').textContent = reservationData.dinner ? 'Yes' : 'No';
    document.getElementById('breakfast-time').textContent = reservationData.breakfast ? reservationData.breakfastTime : 'N/A';
    document.getElementById('lunch-time').textContent = reservationData.lunch ? reservationData.lunchTime : 'N/A';
    document.getElementById('dinner-time').textContent = reservationData.dinner ? reservationData.dinnerTime : 'N/A';
    document.getElementById('reservation-date').textContent = reservationData.date;
    document.getElementById('confirmation-number').textContent = reservationData.confirmationNumber;
    document.getElementById('qr-code').src = reservationData.qrCodeUrl;
  </script>
</body>
</html>
