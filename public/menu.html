<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCrave Menu</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="preload" href="menu.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="menu.css"></noscript>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="navbar-toggle" onclick="toggleNav()">â˜°</button>
            <div class="logo">
                <img src="images/option-21.svg" alt="CampusCrave Logo">
                <span class="logo-text">Campus<span class="crave">Crave</span></span>
            </div>
            <div class="cart-icon">
                <span id="cart-count">0</span>
                <img src="images/carty.svg" alt="Cart" onclick="window.location.href='cart.html'">
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for meals...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </header>
  
      <!-- Slide-Out Navigation Menu -->
      <nav id="sidenav" class="sidenav">
        <a href="userDashboard.html">Home</a>
        <a href="Notification" id="notification-link">Notification <span id="unread-count" class="unread-count">0</span></a>
        <a href="incident"  id="incident-link">Report Incident</a>
        <a href="userProfile.html">Manage Account</a>
        <a onclick="logout()">Logout</a>
      </nav>

    <div class="container">

        <div class="menu-controls">
            <select id="dining-hall-selector">
                <option value=1>Main DH</option>
                <option value=2>Convocation DH</option>
                <option value=3>Jubilee DH</option>
            </select>
            <select id="day-selector">
                <option value="today">Today</option>
                <option value="week">Week</option>
            </select>
        </div>

        <div id="diet-preference">
           Dietary Preference:
        </div>
        <div id="menu-container"></div>
    </div>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="item-name"></h2>
            <img id="item-image" src="" alt="Item Image">
            <p><strong>Ingredients:</strong> <span id="item-ingredients"></span></p>
            <p><strong>Dining Hall:</strong> <span id="item-dining-hall"></span></p>
            <p><strong>Diet Type:</strong> <span id="item-diet-type"></span></p>
            <p><strong>Meal Type:</strong> <span id="item-meal-type"></span></p>
            <p><strong>Meal Date:</strong> <span id="item-meal-date"></span></p>
        </div>
    </div>

    <div id="duplicate-modal" class="modal">
        <div class="modal-content">
            <h2>Item Already in Cart</h2>
            <p>This item is already in your cart. Do you want to replace it?</p>
            <button id="replace-btn">Replace</button>
            <button id="cancel-replace-btn">Cancel</button>
        </div>
    </div>

    <div id="toaster"></div>

    <script src="../src/js/menu.js"></script>
</body>
</html>
