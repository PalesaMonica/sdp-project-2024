<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Crave Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/wits.png" alt="Campus Crave Logo" class="logo">
        </div>

        <h1 class="welcome-message">Welcome to Campus Crave!</h1>
        <p class="welcome-title">Sign in to get access to dining services</p>

        <div class="login-type-buttons">
            <button class="login-type-button" onclick="showStaffLogin()">Login as Staff</button>
            <button class="login-type-button" onclick="showStudentLogin()">Login as Student</button>
        </div>

        <form id="staff-login-form" onsubmit="handleLogin(event)">
            <div class="input-wrapper" id="email-wrapper">
                <img src="images/gmail-logo.svg" alt="Email Icon" class="icon">
                <input type="email" name="email" class="input-field" placeholder="Email Address" required>
            </div>

            <div class="input-wrapper" id="password-wrapper">
                <img src="images/lock.svg" alt="Password Icon" class="icon">
                <input type="password" name="password" class="input-field" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-sign-in" id="staff-login-btn">Login</button>
        </form>

        <button class="google-signin" id="google-signin">
            <img src="images/google-1.svg" alt="Google Icon">
            Sign in with Google
        </button>

        <div id="error-message" class="error-message"></div>
    </div>

    <script src="../src/js/login.js"></script>
</body>
</html>
