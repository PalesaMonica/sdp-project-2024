<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Crave</title>
    <link rel="stylesheet" href="css/dietary_plan.css">
</head>
<body>
   
    <button class="back-button" onclick="backToDash()">Back</button>

    <div class="header">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <span class="name">
            <span class="campus">Campus</span> 
            <span class="crave">Crave</span>
        </span>
    </div>

    <div class="greeting">
        <span>Hi </span><span id="hello" style="color: #FF6A3D;">Bhebhe!</span>
    </div>

    <div class="instruction">
        <span>Select a </span><span style="color: #FF6A3D;">dietary preference</span><span> from the options </span><span style="color: #FF6A3D;">below</span>
    </div>

    <div class="box-container">
        
      
        <div class="box" onclick="handleBoxClick('vegetarian')">
            <img src="images/icons8-vegetarian-64 1.png" alt="Vegetarian Option" />
            <div class="label">Vegetarian</div>
        </div>

       
        <div class="box" onclick="handleBoxClick('glutenFree')">
            <img src="images/icons8-gluten-free-50 1.png" alt="Gluten-Free Option" />
            <div class="label">Gluten-Free</div>
        </div>

       
        <div class="box" onclick="handleBoxClick('halal')">
            <img src="images/icons8-halal-50 1.png" alt="Halal Option" />
            <div class="label">Halal</div>
        </div>

       
        <div class="box" onclick="handleBoxClick('none')">
            <img src="images/icons8-unavailable-50 1.png" alt="None Option" />
            <div class="label">None</div>
        </div>
   
    </div>

    <!-- <button class="save-button">Save</button> -->

   
    <script src="../src/js/dietary_plan.js"></script>

</body>
</html>
