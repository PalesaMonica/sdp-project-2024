<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Crave</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e2939; /* Changed background color */
            color: white; /* Ensure text is visible against dark background */
            transition: margin-left 0.3s;
        }

        /* Navbar Button for Opening the Menu */
        .open-btn {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            background-color: #FF6a3d;
            color: white;
            border: none;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        .open-btn:hover {
            background-color: #cc7a00;
        }

        /* Slide-Out Menu */
        .sidenav {
            height: 100%; /* Full-height: Cover the whole page */
            width: 0; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1e2939; /* Dark background for the menu */
            overflow-x: hidden; /* Disable horizontal scroll */
            transition: 0.3s; /* Transition effect for menu */
            padding-top: 60px; /* Space for top content */
            z-index: 101;
        }

        /* Menu Links */
        .sidenav a {
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.2s ease;
        }

        .sidenav a:hover {
            background-color: #FF6a3d;
            color: white;
        }

        /* Close Button */
        .sidenav .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: white;
            cursor: pointer;
        }

        /* Content to slide over when the menu is open */
        .content {
            padding: 80px 20px;
            transition: margin-left 0.3s ease;
        }

        /* For smaller screens */
        @media (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 16px;}
        }

    </style>
</head>
<body>

    <!-- Button to open the side navigation -->
    <button class="open-btn" onclick="openNav()">☰</button>

    <!-- Slide-Out Navigation Menu -->
    <div id="sidenav" class="sidenav">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <a href="/home">Home</a>
        <a href="/alerts">Alerts</a>
        <a href="/notification">Maintenance Notification</a>
        <a href="/manage account">Manage Account</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <h1>Welcome to Campus Crave, <span id="username">User</span>!</h1>
        <p>Your dining experience, made easy. Explore, reserve, and enjoy—delicious moments are just a tap away!</p>
    </div>

    <!-- JavaScript for Opening and Closing the Menu -->
    <script>
        // Function to open the side navigation
        function openNav() {
            document.getElementById("sidenav").style.width = "250px";
            document.getElementById("mainContent").style.marginLeft = "250px";
        }

        // Function to close the side navigation
        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
            document.getElementById("mainContent").style.marginLeft = "0";
        }

        // Simulate fetching the username (replace 'John' with actual dynamic value)
        const username = 'John'; // This could come from a server or session data

        // Set the username dynamically in the welcome message
        document.getElementById('username').textContent = username;
    </script>

</body>
</html>
