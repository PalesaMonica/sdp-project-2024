<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Confirmation</title>
    <link rel="stylesheet" href="css/confirmation.css"/>
</head>
<body>

    <div class="confirmation-container">
        <h1>Diet Plan Confirmation</h1>
        <p>You have selected <strong id="dietPlan"></strong>.</p>
        
        <div class="important-info">
            <p>Please note the following:</p>
            <ol>
                <li>You can't change your diet plan within a three-month period.</li>
                <li>The menu displayed will only be based on your diet plan.</li>
            </ol>
        </div>

        <div class="buttons">
            <button class="button confirm-button" onclick="confirmSelection()">Confirm</button>
            <button class="button cancel-button" onclick="window.history.back()">Cancel</button>
        </div>
    </div>

    <script src="../src/js/confirmation.js"></script>

</body>
</html>
