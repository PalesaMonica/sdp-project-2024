<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancel Reservation</title>
  <link rel="stylesheet" href="css/MainDiningHall.css" />
  <style>
    body {
      background: #1A2238;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background: #2a3748;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }
    h1, h2 {
      color: #f5f5f5;
    }
    .summary {
      text-align: left;
      margin-top: 20px;
      background: #3a475e;
      padding: 10px;
      border-radius: 8px;
    }
    .summary-item {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .cancellation-reason {
      margin-top: 20px;
    }
    .cancellation-reason textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: none;
      background: #fff;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px;
      background: #ff6a3d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    .button-container button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cancel Reservation</h1>
    <h2>Review your reservation details below</h2>

    <div class="summary">
      <div class="summary-item"><strong>Date:</strong> <span id="summary-date"></span></div>
      <div class="summary-item"><strong>Dining Hall:</strong> <span id="summary-dining-hall"></span></div>
      <div class="summary-item"><strong>Breakfast:</strong> <span id="summary-breakfast"></span></div>
      <div class="summary-item"><strong>Lunch:</strong> <span id="summary-lunch"></span></div>
      <div class="summary-item"><strong>Dinner:</strong> <span id="summary-dinner"></span></div>
    </div>

    <div class="cancellation-reason">
      <h2>Please provide a reason for cancellation</h2>
      <textarea id="cancellation-reason" rows="4" placeholder="Enter your reason for cancellation..."></textarea>
    </div>

    <div class="button-container">
      <button onclick="cancelReservation()">Submit Cancellation</button>
    </div>
  </div>

  <script>
    const reservationId = new URLSearchParams(window.location.search).get('id');

    async function fetchReservationDetails() {
      try {
        if (!reservationId) throw new Error('Reservation ID is missing');
        const response = await fetch(`/api/confirmReservation?id=${reservationId}`);
        if (!response.ok) throw new Error('Failed to fetch reservation details');
        const data = await response.json();

        document.getElementById('summary-date').textContent = data.date || "No change";
        document.getElementById('summary-dining-hall').textContent = data.diningHall || "No change";
        document.getElementById('summary-breakfast').textContent = data.meals.breakfast || "None";
        document.getElementById('summary-lunch').textContent = data.meals.lunch || "None";
        document.getElementById('summary-dinner').textContent = data.meals.dinner || "None";
      } catch (error) {
        console.error('Error fetching reservation details:', error);
        alert('Error fetching reservation details. Please try again later.');
      }
    }

    fetchReservationDetails();

    async function cancelReservation() {
      const reason = document.getElementById('cancellation-reason').value;

      if (!reason.trim()) {
        alert('Please provide a reason for cancellation.');
        return;
      }

      const cancellationData = {
        id: reservationId,
        reason: reason
      };

      try {
        const response = await fetch('/api/cancelReservation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(cancellationData)
        });
        
        if (!response.ok) throw new Error('Failed to cancel reservation');
        
        alert('Your reservation has been successfully cancelled!');
        window.location.href = 'userDashboard.html'; 
      } catch (error) {
        console.error('Error cancelling reservation:', error);
        alert('There was an error cancelling your reservation. Please try again later.');
      }
    }
  </script>
</body>
</html>
